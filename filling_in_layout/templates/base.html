<!DOCTYPE html>

{% load bootstrap_toolkit %}

<html lang="es">

<head>
    <meta charset="utf-8" />
    {% block styles %}
    {% load staticfiles %}
    {% bootstrap_stylesheet_tag %}
    <link rel="stylesheet" type="text/css" href="{% static 'estilos.css' %}" />
    {% endblock %}
    
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>{% block title %}Bienvenidos a filling_in_layout{% endblock %}</title>
</head>

<body>
  <header class="navbar navbar-fixed-top navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        <nav>
          <ul class="nav pull-right">
            <li><a href="{% url 'filling_in_layout.views.base' %}">Home</a></li>
            <li><a href="{% url 'my_app.views.help' %}">Help</a></li>
            <li><a href="#">Sign in</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
  
</body>

</html>
